<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMX Air Traffic Control</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
        :root {
            --background-color: #1a202c;
            --sidebar-bg: #2d3748;
            --table-header-bg: #1a2639;
            --table-row-odd-bg: #2d3748;
            --table-row-even-bg: #252e3e;
            --text-color: #e2e8f0;
            --border-color: #4a5568;
            --accent-color: #38b2ac;
            --accent-color-transparent: rgba(56, 178, 172, 0.2);
            --hotzone-color: rgba(255, 100, 100, 0.2);
            --climbing-color: #48bb78; /* green */
            --descending-color: #f56565; /* red */
            --level-color: #4299e1; /* blue */
            --low-altitude-color: #ed8936; /* orange */
            --status-live-color: #48bb78;
            --status-loading-color: #ecc94b;
            --status-error-color: #f56565;

            /* Altitude Colors */
            --alt-level-1: #ed8936; /* Orange: 0-2000ft */
            --alt-level-2: #ecc94b; /* Yellow: 2000-6000ft */
            --alt-level-3: #48bb78; /* Green: 6000-12000ft */
            --alt-level-4: #4299e1; /* Light Blue: 12000-20000ft */
            --alt-level-5: #9f7aea; /* Purple: 20000+ ft */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        #root {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 30vw;
            background-color: var(--sidebar-bg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .status-bar {
            padding: 12px 16px;
            background-color: var(--table-header-bg);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .status-indicator::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-indicator.live::before {
            background-color: var(--status-live-color);
        }
        .status-indicator.loading::before {
            background-color: var(--status-loading-color);
            animation: pulse-yellow 2s infinite;
        }
        .status-indicator.error::before {
            background-color: var(--status-error-color);
        }
        .last-updated {
            font-size: 0.8em;
            color: #a0aec0;
        }
        .flight-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        .flight-table th {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            user-select: none;
        }
        .flight-table th:hover {
            background-color: #38455a;
        }
        .flight-table td {
            white-space: nowrap;
            padding: 8px;
        }
        .flight-table tr.selected-row {
            background-color: var(--accent-color) !important;
            color: #1a202c;
            font-weight: bold;
        }
        .flight-table tr:hover {
            background-color: #38455a;
        }
        .unit-secondary {
            color: #a0aec0;
            font-size: 0.9em;
            margin-left: 4px;
        }

        .leaflet-tooltip {
            background-color: var(--background-color) !important;
            color: var(--text-color) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 4px;
            box-shadow: none !important;
            padding: 8px !important;
            font-size: 0.9em;
        }
        .leaflet-tooltip-top:before {
            border-top-color: var(--border-color) !important;
        }
        .tooltip-row {
            display: flex;
            justify-content: space-between;
        }
        .tooltip-row span:first-child {
            font-weight: bold;
            margin-right: 8px;
        }

        .selection-marker {
            border: 2px solid var(--level-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--level-color);
            animation: pulse-blue 1.5s infinite;
        }
        
        .heatmap-toggle-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 401; /* Above map tiles but below modals */
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 34px;
            height: 34px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .heatmap-toggle-button:hover {
            background-color: #38455a;
        }
        .heatmap-toggle-button.active {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .stats-toggle {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            width: 100%;
            text-align: left;
            padding: 16px;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats-toggle .arrow {
            transition: transform 0.2s ease-in-out;
        }
        .stats-toggle.open .arrow {
            transform: rotate(90deg);
        }

        .stats-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            background-color: #252e3e;
        }
        .stats-panel.open {
            max-height: 500px; /* Adjust as needed */
        }
        .stats-list {
            list-style: none;
            padding: 0 16px 16px 16px;
            margin: 0;
        }
        .stats-list li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #38455a;
        }
        .stats-list li:last-child {
            border-bottom: none;
        }
        .stats-list .count {
            font-weight: bold;
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .low-altitude-warning {
            color: var(--low-altitude-color);
            font-weight: bold;
            margin-right: 4px;
        }

        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 0 0 rgba(236, 201, 75, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(236, 201, 75, 0); }
            100% { box-shadow: 0 0 0 0 rgba(236, 201, 75, 0); }
        }
        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(66, 153, 225, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(66, 153, 225, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(66, 153, 225, 0); }
        }
    </style>
